{% extends 'user/home.html' %}



{% block Body %}
    
        <div class="container-fluid" style="padding: 10%;">
            <div class="card">
                <div class="card-header text-ligth" >
                    <strong class="card-title"><h1 class="text-center">Listado de envios dirigidos a la entidad</h1></strong>
                </div>
                <div class="table-stats order-table ov-h">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Entidad que envia</th>
                                <th>Â¿Fue recibido?</th>
                            </tr>
                        </thead>
                        <tbody>
                            
                                {% for env in object_list %}
                                {% if env.ent == user.entity %}

                                    <td>{{ env.env }}</td>
                                    <td>{{ env.recp }}</td>
                                    <td><a href="{% url 'up_prod' pk=env.id %}" class="btn" style="background-color: #ddf6dd;color: rgb(98, 103, 107);">Confirmar Entrega</a></td>
                                </tr>
                                {% endif %}

                                {% endfor %}
                            
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    
{% endblock Body %}
